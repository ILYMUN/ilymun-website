    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
          if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
            if (q.p !== undefined) {
              window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + (q.p || '') +
                (q.q ? ('?' + q.q) : '') +
                l.hash
              );
            }
          }
        }(window.location))
      </script>
      <!-- End Single Page Apps for GitHub Pages -->

    $(window).on('load', function() {
        function waitForElementToDisplay(selector, time) {
            if(document.querySelector(selector)!=null) {
                // The element is displayed
                if ($("#rev_slider_20_1").revolution == undefined) {
                    alert("HERE!");
                    revslider_showDoubleJqueryError("#rev_slider_20_1");
                } else {
                    $("#rev_slider_20_1").show().revolution({
                    sliderType: "hero",
                    jsFileLocation: "../../revolution/js/",
                    sliderLayout: "fullwidth",
                    dottedOverlay: "none",
                    delay: 9000,
                    navigation: {},
                    responsiveLevels: [1240, 1024, 778, 480],
                    gridwidth: [1240, 1024, 778, 480],
                    gridheight: [920, 700, 500, 500],
                    lazyType: "none",
                    parallax: {
                        type: "mouse",
                        origo: "slidercenter",
                        speed: 2000,
                        levels: [2, 3, 4, 5, 6, 7, 12, 16, 10, 50],
                    },
                    shadow: 0,
                    spinner: "off",
                    autoHeight: "off",
                    disableProgressBar: "on",
                    hideThumbsOnMobile: "off",
                    hideSliderAtLimit: 0,
                    hideCaptionAtLimit: 0,
                    hideAllCaptionAtLilmit: 0,
                    debugMode: false,
                    fallbacks: {
                        simplifyAll: "off",
                        disableFocusListener: false,
                    }
                    });
                }
                return;
            }
            else {
                setTimeout(function() {
                    waitForElementToDisplay(selector, time);
                }, time);
            }
        }

        waitForElementToDisplay("#rev_slider_20_1", 100);
    });
    </script>

      <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
      <script type="text/javascript">
          (function() {
              emailjs.init("user_g6PgKKJeCX4NYOf5SxZgg");
          })();
          $('#contact-form').submit(function(evt) {
              evt.preventDefault();
              $("#contact-form button[type=submit]").html('<i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>');
              emailjs.send("smtp_server", "template_f6asrPgC", {
                      name: $("#contact-form #name-input").val(),
                      email: $("#contact-form #email-input").val(),
                      subject: $("#contact-form #subject-input").val(),
                      message: $("#contact-form #message-input").val()
                  })
                  .then(function(response) {
                      $("#contact-form button[type=submit]").html('<i class="fa fa-check" aria-hidden="true"></i>');
                      console.log("Email Sent: SUCCESS. status=%d, text=%s", response.status, response.text);
                  }, function(err) {
                      $("#contact-form button[type=submit]").html('<i class="fa fa-paper-plane-o"></i> Send');
                      alert("There has been an error sending the email please try again later or send an email to support@ilymun.org directly from your own email client.");
                      console.log("Email Sent: FAILED. error=", err);
                  });
          });
      </script>
